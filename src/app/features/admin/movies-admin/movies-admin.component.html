<div class="movies-admin-container">
  <h2>Movies Management</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="movie-form">
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" required></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Duration (min)</mat-label>
      <input matInput type="number" formControlName="duration" required />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Poster URL</mat-label>
      <input matInput formControlName="posterUrl" required />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">
      {{ selectedMovie ? 'Update' : 'Create' }}
    </button>
    <button mat-button type="button" (click)="resetForm()" *ngIf="selectedMovie">Cancel</button>
  </form>

  <table mat-table [dataSource]="movies()" class="mat-elevation-z1">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let movie">{{ movie.id }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let movie">{{ movie.title }}</td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Duration</th>
      <td mat-cell *matCellDef="let movie">{{ movie.duration }} min</td>
    </ng-container>

    <ng-container matColumnDef="posterUrl">
      <th mat-header-cell *matHeaderCellDef>Poster</th>
      <td mat-cell *matCellDef="let movie"><a [href]="movie.posterUrl" target="_blank">Open</a></td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let movie">
        <button mat-button color="primary" (click)="onEdit(movie)">Edit</button>
        <button mat-button color="warn" (click)="onDelete(movie)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
